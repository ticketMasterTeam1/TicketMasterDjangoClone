{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-4">
    <h1>Register</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary " type="submit" value="Register">
    </form>
</div>
{% endblock %}
